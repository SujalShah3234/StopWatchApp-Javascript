<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#f3ba12">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A customizable carousel with pure HTML, CSS, and JavaScript by Sujal Shah.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet" type="text/css">
    <title>JS StopWatch</title>
</head>

<body>
    <div class="main__container">
        <div class="tab">
            <button class="tablinks" onclick="openTabHandler(event, 'stopwatch')" id="defaultOpen">Stop Watch</button>
            <button class="tablinks" onclick="openTabHandler(event, 'timer')">Timer</button>
            <button class="tablinks" onclick="openTabHandler(event, 'worldClock')">World Clock</button>
        </div>

        <!-- stopwatch -->
        <div class="tabcontent" id="stopwatch">
            <p class="sw-time">
                <time id="show-time">00:00:00</time>
            </p>

            <p class="sw-controllers">
                <button class="sw-controller" id="sw-start" onclick="startStopWatch()">Start</button>
                <button class="sw-controller" id="sw-stop" onclick="stopStopWatch()">Stop</button>
                <button class="sw-controller" id="sw-resume" onclick="resumeStopWatch()">Resume</button>
                <button class="sw-controller" id="sw-reset" onclick="resetStopWatch()">Reset</button>
                <button class="sw-controller" id="sw-lap" onclick="onLapHandler()">Lap</button>
            </p>

            <div class="sw-laps-container">
                <ol class="sw-lap-list" id="laps"></ol>
            </div>
        </div>

        <!-- timer -->
        <div class="tabcontent" id="timer">
            <time id="timer_value"></time>
            <p>
                <input type="time" step="1" class="timer__input" id="timer_input" />
                <button class="sw-controller" id="timer-start" onclick="startTimer()">Start Timer</button>
            </p>
        </div>

        <!-- world clock -->
        <div class="tabcontent" id="worldClock">
            <div class="all-cities_container">
                <div class="city-time__container">
                    <label>London</label>
                    <time id="city_london"></time>
                </div>
                <div class="city-time__container">
                    <label>Japan</label>
                    <time id="city_japan"></time>
                </div>
                <div class="city-time__container">
                    <label>Australia</label>
                    <time id="city_australia"></time>
                </div>
                <div class="city-time__container">
                    <label>New York</label>
                    <time id="city_ny"></time>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./index.js" defer></script>
</body>

</html>
